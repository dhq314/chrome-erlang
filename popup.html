<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/erl.css"/>
</head>
<body>
<div id="es_section">
    <div id="es_title">
        Erlang Shell
        <span title="close" id="es_close">x</span>
    </div>
    <div id="es_zone" class="erlshell">
        <div id="es_div"></div>
        <div id="es_mask">
            <div id="erlshell_tips">
                <ul>
                    <li>按 "Start" 启动，"Stop" 关闭</li>
                    <li>按回车（Enter）执行命令</li>
                    <li>按上/下方向键显示历史命令</li>
                </ul>
            </div>
            <div id="es_start">Start</div>
        </div>
    </div>

</div>
<script src="lib/jquery-2.0.1.js"></script>
<script src="js/erlshell.js"></script>
<script src="js/erl.js"></script>
</body>
</html>
